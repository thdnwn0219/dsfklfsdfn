<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noveoAI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }
        
        .splash-logo {
            max-width: 300px;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .app-container {
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .container {
            display: flex;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 2;
        }
        
        .sidebar {
            width: 30%;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
        }
        
        .main-content {
            width: 70%;
            padding: 20px;
            position: relative;
        }
        
        .logo-container {
            margin-bottom: 30px;
        }
        
        .logo-container img {
            max-width: 200px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
        }
        
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #fff;
            color: #000;
        }
        
        .generate-btn {
            background-color: #fff;
            color: #000;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            display: block;
            width: 100%;
            margin-top: 20px;
            position: relative;
            font-weight: bold;
        }
        
        .generate-btn::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            z-index: -1;
            border-radius: 28px;
            animation: glowingBorder 15s linear infinite;
        }
        
        @keyframes glowingBorder {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* 금지모드 체크박스 스타일 */
        .restricted-mode-container {
            margin-top: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .restricted-mode-container label {
            margin-right: 10px;
            font-size: 16px;
        }
        
        .restricted-mode-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }
        
        .white-label {
            background-color: #fff;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .rainbow-bg {
            position: absolute;
            top: -50px;
            left: -50px;
            right: -50px;
            bottom: -50px;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff, #ff00ff);
            background-size: 400% 400%;
            z-index: 1;
            filter: blur(30px);
            opacity: 0.3;
            animation: gradientBG 15s ease infinite;
        }
        
        .textarea-container {
            width: 100%;
            height: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }
        
        .textarea-container textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            border: none;
            resize: none;
            color: #000;
        }
        
        .action-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            position: relative;
            z-index: 5; /* 더 높은 z-index 값 설정 */
        }
        
        .action-btn {
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            position: relative; /* 추가된 속성 */
        }
        
        .continue-btn {
            background-color: #000;
            color: #fff;
            border: none;
            z-index: 10; /* 높은 z-index 값 설정 */
        }
        
        .download-btn {
            background-color: #000;
            color: #fff;
            border: none;
            z-index: 10; /* 높은 z-index 값 설정 */
        }
        
        .loading-spinner {
            display: none;
            text-align: center;
            margin: 20px 0;
            position: relative;
            z-index: 2;
        }
        
        .loading-spinner img {
            width: 50px;
            height: 50px;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Password Modal */
        .password-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .password-modal-content {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            color: #000;
        }
        
        .password-modal input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        
        .password-modal button {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        
        /* Footer styles */
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 14px;
            color: #aaa;
        }
        
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div class="splash-screen" id="splashScreen">
        <img src="/api/placeholder/300/150" class="splash-logo" alt="noveo AI Logo">
    </div>

    <div class="app-container" id="appContainer">
        <div class="container">
            <div class="sidebar">
                <div class="logo-container">
                    <img src="/api/placeholder/200/100" alt="noveo AI Logo">
                </div>
                
                <div class="form-group">
                    <label for="title">주제</label>
                    <input type="text" id="title" name="title">
                </div>
                
                <div class="form-group">
                    <label for="name">설명</label>
                    <input type="text" id="name" name="name">
                </div>
                
                <div class="form-group">
                    <label for="characters">등장인물</label>
                    <input type="text" id="characters" name="characters">
                </div>
                
                <div class="form-group">
                    <label for="setting">시점</label>
                    <input type="text" id="setting" name="setting">
                </div>
                
                <div class="form-group">
                    <label>좋아요! 한번 소설을 써볼까요?</label>
                </div>
                
                <button class="generate-btn" id="generateBtn">생성하기</button>
                
                <!-- 금지모드 체크박스 - 생성하기 버튼 아래에 배치 -->
                <div class="restricted-mode-container">
                    <label for="restrictedMode">금지모드</label>
                    <input type="checkbox" id="restrictedMode" class="restricted-mode-checkbox">
                </div>
            </div>
            
            <div class="main-content">
                <div class="white-label">
                    <div class="rainbow-bg"></div>
                    <div class="loading-spinner" id="loadingSpinner">
                        <img src="/api/placeholder/50/50" alt="Loading...">
                        <p>소설을 생성 중입니다...</p>
                    </div>
                    <div class="textarea-container">
                        <textarea id="novelContent" readonly placeholder="소설 제작시 내용과 제목이 나오는 곳"></textarea>
                    </div>
                    
                    <div class="action-buttons">
                        <div class="action-btn continue-btn" id="continueBtn">이어서쓰기</div>
                        <div class="action-btn download-btn" id="downloadBtn">다운로드</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>noveoAI(BETA)는 잘못된 내용의 소설을 실수로 생성할 수 있습니다.</p>
            <p>Copyright © 2025 somac</p>
        </div>
    </div>
    
    <!-- Password Modal -->
    <div class="password-modal" id="passwordModal">
        <div class="password-modal-content">
            <h3>금지모드 활성화</h3>
            <p>금지모드를 활성화하려면 암호를 입력하세요.</p>
            <input type="password" id="passwordInput" placeholder="암호 입력">
            <div>
                <button id="confirmPassword">확인</button>
                <button id="cancelPassword">취소</button>
            </div>
        </div>
    </div>
    
    <script>
        // DOM Elements
        const splashScreen = document.getElementById('splashScreen');
        const appContainer = document.getElementById('appContainer');
        const restrictedModeCheckbox = document.getElementById('restrictedMode');
        const passwordModal = document.getElementById('passwordModal');
        const passwordInput = document.getElementById('passwordInput');
        const confirmPasswordBtn = document.getElementById('confirmPassword');
        const cancelPasswordBtn = document.getElementById('cancelPassword');
        const generateBtn = document.getElementById('generateBtn');
        const novelContent = document.getElementById('novelContent');
        const continueBtn = document.getElementById('continueBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        
        // Configuration
        const RESTRICTED_MODE_PASSWORD = "secret123"; // Should be stored securely in production
        const API_ENDPOINT = "https://api.groq.com/openai/v1/chat/completions";
        const API_KEY = "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"; // Replace with your actual API key
        
        // 금지모드 프롬프트 정의
        const RESTRICTED_MODE_PROMPT = "금지모드가 활성화되어 있으니 로맨스 및 판타지 소설로 작성해 주세요. 성인 콘텐츠나 폭력적인 내용을 포함하지 않도록 해주세요.";
        const NORMAL_MODE_PROMPT = "자유로운 창작 소설을 작성해주세요.";
        
        // Splash screen handling
        document.addEventListener('DOMContentLoaded', function() {
            // Show splash screen for 3 seconds
            setTimeout(function() {
                splashScreen.style.opacity = '0';
                
                setTimeout(function() {
                    splashScreen.style.display = 'none';
                    appContainer.style.opacity = '1';
                }, 500);
            }, 3000);
            
            // 명시적으로 이벤트 리스너 추가 (클릭 문제 해결)
            continueBtn.addEventListener('click', function() {
                const currentContent = novelContent.value;
                if (!currentContent) {
                    alert('먼저 소설을 생성해주세요.');
                    return;
                }
                
                // Continue novel using GROQ API
                continueNovel(currentContent);
            });
            
            downloadBtn.addEventListener('click', function() {
                const content = novelContent.value;
                if (!content) {
                    alert('다운로드할 내용이 없습니다.');
                    return;
                }
                
                // Create a blob and download the file
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = '소설.txt';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        });
        
        // Event Listeners
        restrictedModeCheckbox.addEventListener('change', function() {
            if (this.checked) {
                // Show password modal
                passwordModal.style.display = 'flex';
            }
        });
        
        confirmPasswordBtn.addEventListener('click', function() {
            const password = passwordInput.value;
            if (password === RESTRICTED_MODE_PASSWORD) {
                restrictedModeCheckbox.checked = true;
                passwordModal.style.display = 'none';
                passwordInput.value = '';
                alert('금지모드가 활성화되었습니다.');
            } else {
                alert('잘못된 암호입니다.');
                restrictedModeCheckbox.checked = false;
            }
        });
        
        cancelPasswordBtn.addEventListener('click', function() {
            passwordModal.style.display = 'none';
            restrictedModeCheckbox.checked = false;
            passwordInput.value = '';
        });
        
        generateBtn.addEventListener('click', function() {
            const title = document.getElementById('title').value;
            const description = document.getElementById('name').value;
            const characters = document.getElementById('characters').value;
            const viewpoint = document.getElementById('setting').value;
            const restrictedMode = restrictedModeCheckbox.checked;
            
            if (!title || !description || !characters || !viewpoint) {
                alert('모든 필드를 입력해주세요.');
                return;
            }
            
            // Generate novel using GROQ API
            generateNovel(title, description, characters, viewpoint, restrictedMode);
        });
        
        // Functions
        async function generateNovel(title, description, characters, viewpoint, restrictedMode) {
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            novelContent.value = "";
            
            // Create prompt for GROQ API
            let prompt = `소설을 쓰려고 합니다. 다음 정보를 바탕으로 소설을 작성해주세요:
제목: ${title}
설명: ${description}
등장인물: ${characters}
시점: ${viewpoint}
`;
            
            // 금지모드에 따라 프롬프트 추가
            if (restrictedMode) {
                prompt += RESTRICTED_MODE_PROMPT;
            } else {
                prompt += NORMAL_MODE_PROMPT;
            }
            
            try {
                // Call the GROQ API
                const response = await callGroqAPI(prompt);
                
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
                
                // Display the generated novel with title
                novelContent.value = `${title}\n\n${response}`;
            } catch (error) {
                console.error('Error generating novel:', error);
                loadingSpinner.style.display = 'none';
                novelContent.value = "소설 생성 중 오류가 발생했습니다. 다시 시도해주세요.";
            }
        }
        
        async function continueNovel(currentContent) {
            // Show loading spinner
            loadingSpinner.style.display = 'block';
            
            // Save current content
            const savedContent = currentContent;
            
            // 금지모드 상태를 확인하여 프롬프트 생성
            const restrictedMode = restrictedModeCheckbox.checked;
            let prompt = `다음 소설의 내용을 이어서 자연스럽게 작성해주세요:\n\n${currentContent}`;
            
            if (restrictedMode) {
                prompt += `\n\n${RESTRICTED_MODE_PROMPT}`;
            }
            
            try {
                // Call the GROQ API
                const additionalContent = await callGroqAPI(prompt);
                
                // Hide loading spinner
                loadingSpinner.style.display = 'none';
                
                // Display the continued novel
                novelContent.value = savedContent + "\n\n" + additionalContent;
            } catch (error) {
                console.error('Error continuing novel:', error);
                loadingSpinner.style.display = 'none';
                novelContent.value = savedContent + "\n\n소설 이어쓰기 중 오류가 발생했습니다.";
            }
        }
        
        // Function to call GROQ API
        async function callGroqAPI(prompt) {
            try {
                const response = await fetch(API_ENDPOINT, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    },
                    body: JSON.stringify({
                        model: "mixtral-8x7b-32768",
                        messages: [
                            {
                                role: "user",
                                content: prompt
                            }
                        ],
                        temperature: 0.7,
                        max_tokens: 2000
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`API Error: ${response.status}`);
                }
                
                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error('API call error:', error);
                throw new Error('API 호출 중 오류가 발생했습니다.');
            }
        }
    </script>
</body>
</html>
